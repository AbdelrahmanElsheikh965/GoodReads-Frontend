<button type="button" 
                class="btn btn-success" 
                data-bs-toggle="modal" 
                data-bs-target="#addModal">
                <i class="fas fa-plus" style="font-size: 20px"></i>
            </button>
<table class="w-100 border border-rounded mt-auto">
    <tr class="text-center">
        <th style="width: 200px">Number</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    @for (category of categories; track $index) {
        <tr class="text-center">
            <td>{{$index+1}}</td>
            <td>{{category.categoryName}}</td>
            <td class="d-flex justify-content-evenly">
                <button class="btn btn-danger" (click)="deleteCategory(category._id)"><i class="fas fa-trash-can"></i></button>
                <button type="button" 
                (click)="sendCategory(category)"
                class="btn btn-success" 
                data-bs-toggle="modal" 
                data-bs-target="#editModal"><i class="fas fa-pencil"></i></button>
            </td>
        </tr>
    }
</table>

<app-edit-category [categoryObject]="currentCategory.asObservable()"></app-edit-category>

<app-add-category></app-add-category>
