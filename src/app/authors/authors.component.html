<!-- Start Blog Section -->
<div class="blog-section">
    <div class="container">
        
        <div class="row">
            
            @for (author of pagedAuthors; track $index) {
    
            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="post-entry" [routerLink]="'/authors/' + author._id">
                    <a [routerLink]="'/authors/' + author._id" class="post-thumbnail"><img src="assets/images/author.png" alt="Image" class="img-fluid"></a>
                    <div class="post-content-entry">
                        <h3><a  [routerLink]="'/authors/' + author._id">{{author.firstName}}  {{author.lastName}} </a></h3>
                        <div class="meta">
                            <span>the BirthDate: {{author.dateOfBirth}}</span>
                        </div>
                    </div>
                </div>
            </div>
            }

        </div>
        <mat-paginator [length]="authors.length" [pageSize]="3" (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
<!-- End Blog Section -->
