<div>
    <div class="blog-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-6">
                    <h2 class="section-title">Authors</h2>
                </div>
            </div>

            <div class="row">
                @for(author of pagedAuthors ; track $index) {

                <div class="col-12 col-sm-6 col-md-4 mb-4 mb-md-0">
                    <div class="post-entry">
                        <a href="#" class="post-thumbnail"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS3bDP-AbnH7l2pjO-SwJkEFQu9dxDE6V8wyJ_5x_lfkVpTMA80" alt="Image" class="img-fluid"></a>
                        <div class="post-content-entry">
                            <h3><a href="#">{{author.firstName + ' ' + author.lastName}}</a></h3>
                        </div>
                    </div>
                </div>

               
            }

<mat-paginator [length]="authors.length" [pageSize]="3" (page)="onPageChange($event)">
</mat-paginator>

            </div>
        </div>
    </div>
</div>
